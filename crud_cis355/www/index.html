<!DOCTYPE html>
<html>
<body onload="loadDoc();">

<div id="demo">
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  
  var website = "https://csis.svsu.edu/~ceander1/crud_phonegap/index.php";
  
  xhttp.open("GET", website, true);
  xhttp.send();
}
</script>

</body>
</html>
